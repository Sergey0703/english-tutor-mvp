name: Keep HF Space Awake

on:
  schedule:
    # Запуск каждые 12 часов (в 00:00 и 12:00 UTC)
    - cron: '0 */12 * * *'

  # Позволяет запускать вручную из GitHub UI
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Hugging Face Space
        run: |
          echo "Pinging HF Space to prevent sleep..."
          curl -I https://sergey0703-english-tutor-mvp.hf.space || echo "Space may be building or sleeping, will retry next time"
          echo "Ping completed at $(date)"
